<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mc.dssy.fun - Server Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --mc-green: #56ae57;
            --bg-light: #f4f4f5;
            --accent: #3b82f6;
        }
        
        body {
            font-family: 'VT323', monospace;
            background-color: var(--bg-light);
            background-image: 
                linear-gradient(#e5e7eb 1px, transparent 1px),
                linear-gradient(90deg, #e5e7eb 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* Hard shadows for pixel/blocky feel */
        .pixel-shadow {
            box-shadow: 4px 4px 0px 0px #000000;
            border: 2px solid #000000;
            transition: all 0.1s;
        }

        .pixel-shadow:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px 0px #000000;
        }

        .pixel-card {
            background: white;
            border: 2px solid #000;
            box-shadow: 6px 6px 0px 0px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .pixel-card:hover {
            transform: translateY(-2px);
            box-shadow: 8px 8px 0px 0px rgba(0,0,0,0.2);
            border-color: var(--accent);
        }

        .tab-btn {
            opacity: 0.6;
            border-bottom: 4px solid transparent;
        }
        .tab-btn.active {
            opacity: 1;
            border-bottom: 4px solid black;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; border-left: 2px solid #000; }
        ::-webkit-scrollbar-thumb { background: #888; border: 2px solid #000; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        /* Login Modal Animation */
        .modal-bg {
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="text-gray-900 min-h-screen flex flex-col overflow-hidden" id="body-lock">

    <!-- LOGIN MODAL (Overlay) -->
    <div id="login-modal" class="fixed inset-0 z-[100] modal-bg flex items-center justify-center px-4">
        <div class="bg-white border-4 border-black p-8 max-w-md w-full shadow-2xl relative">
            <!-- Decorative corners -->
            <div class="absolute top-0 left-0 w-4 h-4 bg-black"></div>
            <div class="absolute top-0 right-0 w-4 h-4 bg-black"></div>
            <div class="absolute bottom-0 left-0 w-4 h-4 bg-black"></div>
            <div class="absolute bottom-0 right-0 w-4 h-4 bg-black"></div>

            <div class="text-center mb-8">
                <h1 class="text-5xl font-bold mb-2 tracking-wider">mc.dssy.fun</h1>
                <p class="text-xl text-gray-500">AUTHENTICATION REQUIRED</p>
            </div>

            <form onsubmit="handleLogin(event)" class="space-y-6">
                <div>
                    <label class="block text-2xl mb-2 font-bold">MINECRAFT USERNAME</label>
                    <input type="text" id="username-input" required 
                        class="w-full bg-gray-100 border-2 border-black p-3 text-2xl outline-none focus:bg-white focus:border-blue-600 placeholder-gray-400"
                        placeholder="Steve">
                </div>
                <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white text-3xl py-3 border-2 border-black shadow-[4px_4px_0px_0px_#000] active:shadow-[2px_2px_0px_0px_#000] active:translate-x-[2px] active:translate-y-[2px] transition-all">
                    ENTER SERVER SHOP
                </button>
            </form>
            <p class="text-center mt-6 text-gray-400 text-lg">Proceeds support server upkeep.</p>
        </div>
    </div>

    <!-- MAIN APP (Hidden until login) -->
    <div id="app-content" class="hidden flex flex-col min-h-screen">
        
        <!-- Navigation -->
        <nav class="bg-white border-b-2 border-black sticky top-0 z-40">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

                    <div class="flex items-center gap-2">
                        <div class="w-8 h-8 bg-black text-white flex items-center justify-center text-xl font-bold border-2 border-gray-600">D</div>

                    </div>
                    
                    <div class="flex items-center gap-6">
                        <div class="hidden md:flex items-center gap-2 bg-gray-100 px-3 py-1 border border-gray-300">

                            <span id="user-display" class="text-xl text-gray-600">Guest</span>
                        </div>
                        
                        <button onclick="toggleCart()" class="relative text-2xl flex items-center gap-2 hover:bg-gray-100 p-2 border-2 border-transparent hover:border-black transition-all">
                            <span>CRATE</span>
                            <span id="cart-count" class="bg-red-500 text-white text-lg px-2 py-0.5 border border-black hidden">0</span>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Hero / Tabs -->
        <div class="bg-white border-b-2 border-black pt-8 pb-0">
            <div class="max-w-7xl mx-auto px-4 text-center">
                <h1 class="text-5xl md:text-6xl font-bold mb-8 uppercase">Armory & Munitions</h1>
                
                <div class="flex flex-wrap justify-center gap-4 sm:gap-8 mt-8">
                    <button onclick="switchTab('guns')" id="tab-guns" class="tab-btn active text-2xl sm:text-3xl pb-2 px-4 font-bold transition-all">
                        WEAPONS
                    </button>
                    <button onclick="switchTab('ammo')" id="tab-ammo" class="tab-btn text-2xl sm:text-3xl pb-2 px-4 font-bold transition-all">
                        AMMUNITION
                    </button>
                    <button onclick="switchTab('acc')" id="tab-acc" class="tab-btn text-2xl sm:text-3xl pb-2 px-4 font-bold transition-all">
                        ACCESSORIES
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="flex-grow max-w-7xl mx-auto px-4 py-12 w-full">
            
            <!-- Filters (Only visible for Guns) -->
            <div id="gun-filters" class="flex flex-wrap gap-4 mb-12 justify-center">
                <button onclick="filterItems('all')" class="category-btn active text-2xl px-6 py-2 border-2 border-black hover:bg-gray-200 transition-colors bg-black text-white" data-cat="all">ALL</button>
                <button onclick="filterItems('Rifle')" class="category-btn text-2xl px-6 py-2 border-2 border-black hover:bg-gray-200 transition-colors" data-cat="Rifle">RIFLES</button>
                <button onclick="filterItems('SMG')" class="category-btn text-2xl px-6 py-2 border-2 border-black hover:bg-gray-200 transition-colors" data-cat="SMG">SMGs</button>
                <button onclick="filterItems('Pistol')" class="category-btn text-2xl px-6 py-2 border-2 border-black hover:bg-gray-200 transition-colors" data-cat="Pistol">PISTOLS</button>
                <button onclick="filterItems('Sniper')" class="category-btn text-2xl px-6 py-2 border-2 border-black hover:bg-gray-200 transition-colors" data-cat="Sniper">SNIPER</button>
            </div>

            <!-- Grid -->
            <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Items injected by JS -->
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-black text-white border-t-4 border-gray-800 mt-auto">
            <div class="max-w-7xl mx-auto py-8 px-4 text-center">
                <p class="text-xl">© 2025 mc.dssy.fun</p>
                <p class="text-gray-400 text-lg mt-2">Logistics for the Student Server.</p>
            </div>
        </footer>
    </div>

    <!-- Cart Modal Overlay -->
    <div id="cart-overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex justify-end">
        <div class="bg-white w-full max-w-md h-full border-l-4 border-black flex flex-col shadow-2xl transform transition-transform duration-300 translate-x-full" id="cart-panel">
            <div class="p-6 border-b-2 border-black bg-gray-50 flex justify-between items-center">
                <div>
                    <h2 class="text-4xl font-bold">YOUR CRATE</h2>
                    <p class="text-gray-500 text-lg">Ready for pickup</p>
                </div>
                <button onclick="toggleCart()" class="text-4xl hover:text-red-600 font-bold">&times;</button>
            </div>
            
            <div id="cart-items" class="flex-1 overflow-y-auto p-6 space-y-4">
                <!-- Cart items -->
            </div>

            <div class="p-6 border-t-2 border-black bg-gray-50">
                <div class="flex justify-between text-3xl font-bold mb-6">
                    <span>TOTAL:</span>
                    <span id="cart-total">¥0.00</span>
                </div>
                <button onclick="checkout()" class="w-full bg-blue-600 text-white text-3xl py-4 hover:bg-blue-700 border-2 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,0.2)] active:shadow-none active:translate-y-1 transition-all">
                    CONFIRM ORDER
                </button>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"></div>

            {
                id: "acc1", name: "Tactical Sight",

            }
        ];

        // --- Core Functions ---

        function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username-input').value;
            if(username.length < 3) {
                alert("Invalid Username");
                return;
            }
            currentUser = username;
            document.getElementById('user-display').textContent = currentUser;
            
            // Animation out
            const modal = document.getElementById('login-modal');
            modal.style.opacity = '0';
            modal.style.transition = 'opacity 0.5s';
            
            setTimeout(() => {
                modal.style.display = 'none';
                document.getElementById('app-content').classList.remove('hidden');
                document.getElementById('body-lock').classList.remove('overflow-hidden');
            }, 500);

            renderShop();
        }

        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab styles
            ['guns', 'ammo', 'acc'].forEach(t => {
                const btn = document.getElementById(`tab-${t}`);
                if (t === tab) {
                    btn.classList.add('active');
                    btn.classList.remove('opacity-60');
                } else {
                    btn.classList.remove('active');
                    btn.classList.add('opacity-60');
                }
            });
            
            // Toggle filters visibility
            const filters = document.getElementById('gun-filters');
            if(tab === 'guns') filters.style.display = 'flex';
            else filters.style.display = 'none';

            renderShop();
        }

        function renderShop(filterType = 'all') {
            const grid = document.getElementById('product-grid');
            let itemsHtml = '';

            if (currentTab === 'guns') {
                const items = filterType === 'all' ? guns : guns.filter(g => g.type === filterType);

                    <div class="pixel-card flex flex-col p-4 relative group bg-white">

                            ${item.type}
                        </div>
                        <div class="h-40 bg-gray-50 border-2 border-dashed border-gray-300 mb-4 flex items-center justify-center p-4">
                            <div class="w-48 h-24 transform group-hover:scale-110 transition-transform duration-300 drop-shadow-md">
                                ${item.svg}
                            </div>
                        </div>
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <h3 class="text-3xl font-bold">${item.name}</h3>
                                <span class="text-sm bg-black text-white px-1">Uses: ${item.ammoType}</span>
                            </div>
                            <span class="text-3xl font-bold text-blue-600">¥${item.price}</span>
                        </div>
                        <p class="text-gray-500 text-xl mb-6 mt-2 flex-grow leading-6 border-t pt-2 border-gray-200">${item.desc}</p>
                        <button onclick="addToCart('${item.id}', 'gun')" class="w-full bg-black text-white text-2xl py-2 pixel-shadow hover:bg-gray-800 active:translate-y-1 active:shadow-none transition-all">
                            ADD TO CRATE
                        </button>
                    </div>
                `).join('');
            } else if (currentTab === 'ammo') {
                itemsHtml = ammos.map(item => `
                    <div class="pixel-card flex flex-col p-4 relative group bg-white">
                        <div class="absolute top-2 right-2 bg-yellow-100 px-2 py-1 border border-black text-sm font-bold text-yellow-800 uppercase tracking-widest">
                            STACK x${item.stackSize}
                        </div>
                        <div class="h-32 bg-gray-50 border-2 border-dashed border-gray-300 mb-4 flex items-center justify-center p-4">
                            <div class="w-24 h-24 transform group-hover:rotate-6 transition-transform duration-300 drop-shadow-md">
                                ${item.svg}
                            </div>
                        </div>
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <h3 class="text-3xl font-bold">${item.name}</h3>
                                <div class="text-sm text-gray-500 mt-1 font-sans leading-tight max-w-[150px]">
                                    Compatible: ${item.for}
                                </div>
                            </div>
                            <span class="text-3xl font-bold text-green-600">¥${item.price}</span>
                        </div>
                        <div class="mt-auto pt-4">
                             <button onclick="addToCart('${item.id}', 'ammo')" class="w-full bg-white text-black border-2 border-black text-2xl py-2 shadow-[4px_4px_0px_0px_rgba(0,0,0,0.1)] hover:bg-gray-100 active:translate-y-1 active:shadow-none transition-all">

                            </button>

                    </div>
                `).join('');
            } else if (currentTab === 'acc') {
                itemsHtml = accessories.map(item => `
                    <div class="pixel-card flex flex-col p-4 relative group bg-white">
                        <div class="absolute top-2 right-2 bg-purple-100 px-2 py-1 border border-black text-sm font-bold text-purple-800 uppercase tracking-widest">
                            ${item.type}
                        </div>
                        <div class="h-32 bg-gray-50 border-2 border-dashed border-gray-300 mb-4 flex items-center justify-center p-4">
                            <div class="w-24 h-24 transform group-hover:scale-110 transition-transform duration-300 drop-shadow-md">

                            </div>
                        </div>
                        <div class="flex justify-between items-start mb-2">

                                <h3 class="text-3xl font-bold">${item.name}</h3>

                            </div>

                        </div>
                    </div>
                `).join('');
            }

            grid.innerHTML = itemsHtml;
            
            // Update filter buttons visuals
            if (currentTab === 'guns') {
                document.querySelectorAll('.category-btn').forEach(btn => {
                    if (btn.dataset.cat === filterType) {
                        btn.classList.add('bg-black', 'text-white');
                    } else {
                        btn.classList.remove('bg-black', 'text-white');
                    }
                });
            }
        }

        function filterItems(category) {
            renderShop(category);
        }

        // --- Cart Logic ---

        function addToCart(id, type) {
            let db;
            if (type === 'gun') db = guns;
            else if (type === 'ammo') db = ammos;
            else if (type === 'acc') db = accessories;
            
            const item = db.find(i => i.id === id);
            
            cart.push({ ...item, type });
            updateCartUI();
            showToast(`Added ${item.name} to crate`);
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartUI();
        }

        function updateCartUI() {
            const count = document.getElementById('cart-count');
            const list = document.getElementById('cart-items');
            const totalEl = document.getElementById('cart-total');
            
            count.innerText = cart.length;
            count.style.display = cart.length > 0 ? 'block' : 'none';

            let total = 0;

            if (cart.length === 0) {
                list.innerHTML = '<div class="text-center text-gray-500 text-2xl mt-10 italic">Empty crate. Go loot.</div>';
            } else {
                list.innerHTML = cart.map((item, i) => {
                    total += item.price;
                    let typeLabel = "Weapon";
                    if(item.type === 'ammo') typeLabel = `Stack x${item.stackSize}`;
                    if(item.type === 'acc') typeLabel = "Accessory";

                    return `
                        <div class="flex justify-between items-center bg-white border border-black p-3 shadow-sm">
                            <div>
                                <div class="font-bold text-2xl">${item.name}</div>
                                <div class="text-gray-500 text-sm font-sans">
                                    ${typeLabel}
                                </div>
                            </div>
                            <div class="flex items-center gap-4">
                                <span class="font-bold text-xl">¥${item.price}</span>
                                <button onclick="removeFromCart(${i})" class="text-red-500 hover:bg-red-50 w-8 h-8 flex items-center justify-center border border-transparent hover:border-red-200 font-bold">X</button>
                            </div>
                        </div>
                    `;
                }).join('');
            }
            
            totalEl.innerText = '¥' + total;
        }

        function toggleCart() {
            const overlay = document.getElementById('cart-overlay');
            const panel = document.getElementById('cart-panel');
            
            if (overlay.classList.contains('hidden')) {
                overlay.classList.remove('hidden');
                setTimeout(() => panel.classList.remove('translate-x-full'), 10);
            } else {
                panel.classList.add('translate-x-full');
                setTimeout(() => overlay.classList.add('hidden'), 300);
            }
        }

        function showToast(msg) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'bg-white border-2 border-black px-6 py-3 shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] text-xl flex items-center min-w-[250px] animate-[slideIn_0.3s_ease-out]';
            toast.innerHTML = `<div class="w-3 h-3 bg-green-500 mr-3 border border-black"></div>${msg}`;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function checkout() {
            if(cart.length === 0) return;
            alert(`Order placed for ${currentUser}!\nTotal: ¥${document.getElementById('cart-total').innerText.replace('¥','')}\n\nPlease wait for an admin to deliver your items in-game.`);
            cart = [];
            updateCartUI();
            toggleCart();
        }

        // Init
        renderShop();

    </script>
</body>
</html>
